<html>

<head>
    <meta charset="utf-8" name="viewport" content="width = device-width,
                initial-scale = 1.0, user-scalable = no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;" class="display-7">Cadastro de Pa√≠s</h1>
        <form>
            <input type="text" class="form-control" id="nomepais" name="nomepais" placeholder="Nome" /><br />
            <!--<label>Sigla: </label>-->
            <select class="form-select">
                <option selected>Selecione a Sigla</option>
                <option value="1">BRA</option>
                <option value="2">PAR</option>
                <option value="3">URU</option>
            </select><br />
            <div style="float: right;">
                <button type="clear" id="btnlimparcadpais" name="btnlimparcadpais"
                    class="btn btn-outline-primary">Limpar</button>
                <button type="submit" id="btncadpais" name="btncadpais"
                    class="btn btn-outline-success">Cadastrar</button>
            </div>
            <br />
            <!--<button type="submit">Cadastrar</button>
            <button type="clear">Limpar</button>-->
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sigla</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Brasil</th>
                    <th>BRA</th>
                </tr>
            </tbody>
        </table>
        <div style="float: right;">
            <button type="button" id="btnremovepais" name="btnremovepais" class="btn btn-outline-danger">Remover</button>
            <button type="button" id="btnalterapais" name="btnalterapais" class="btn btn-outline-primary">Alterar</button>
        </div>
    </div>
</body>

</html>

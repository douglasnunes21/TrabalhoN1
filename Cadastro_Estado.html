<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width = device-width,
                initial-scale = 1.0, user-scalable = no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <h1 style="text-align: center;" class="display-7">Cadastro de Estado</h1>

        <form>
            <input type="text" class="form-control" id="nomeestado" name="nomeestado" placeholder="Nome" /><br />
            <select class="form-select">
                <option selected>UF</option>
                <option value="1">PR</option>
                <option value="2">RS</option>
                <option value="3">SC</option>
            </select><br />
            <select class="form-select">
                <option selected>País</option>
                <option value="1">Brasil</option>
                <option value="2">Paraguai</option>
                <option value="3">Uruguai</option>
            </select><br />
            <div style="float: right;">
                <button type="clear" id="btnlimparcadestado" name="btnlimparcadestado"
                    class="btn btn-outline-primary">Limpar</button>
                <button type="submit" id="btncadestado" name="btncadestado"
                    class="btn btn-outline-success">Cadastrar</button>
            </div>
            <br />
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>UF</th>
                    <th>País</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Rio Grande do Sul</th>
                    <th>RS</th>
                    <th>Brasil</th>
                </tr>
            </tbody>
        </table>
        <div style="float: right;">
            <button type="button" id="btnremoveestado" name="btnremoveestado" class="btn btn-outline-danger">Remover</button>
            <button type="button" id="btnalteraestado" name="btnalteraestado" class="btn btn-outline-primary">Alterar</button>
        </div>
    </div>
    </body>
</html>
